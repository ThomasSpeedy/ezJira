<!DOCTYPE html>
<html>

<head>
  <title>ezJira Options</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="popup.js"></script>
</head>

<body>
  <p><strong>Open JIRA ticket</strong></p>

  <form class="search-button" id="ticket-form">
    <input type="text" placeholder="Ticket ID" name="search" id="ticket-input" autofocus required>
    <button type="submit" id="btn-open-ticket"><i class="fa fa-search"></i></button>
  </form>

  <p>
    <input type="checkbox" id="open-in-new-tab"> Open ticket in new tab
  </p>

  <div class="vertical-menu">
    <button class="dropdown-btn">Last JIRA tickets
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container" id="historyMenu">
    </div>
  </div>

  <hr />
  <p><strong>Copy ticket content to clipboard</strong></p>
  <div class="vertical-menu">
    <div id="copyMenu">
    </div>
  </div>
</body>

</html>
