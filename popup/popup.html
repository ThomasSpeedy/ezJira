<!DOCTYPE html>
<html>

<head>
  <title>ezJira Options</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="popup.js"></script>
</head>

<body>
  <div class="vertical-menu">
    <a href="#" class="active">Open ticket</a>
    <form class="quiji-popup-form">
      <p>
        <label>
          <strong>Ticket ID</strong>
          <input type="text" size="5" class="quiji-ticket-id" id="quiji-ticket-id" autofocus required />
        </label>
      </p>
      <div class="quiji-buttons">
        <input type="button" value="current tab" class="quiji-current-tab" />
        <input type="button" value="new tab" class="quiji-new-tab" />
        <input type="button" value="last ticket" class="quiji-last-ticket" />
      </div>
    </form>
    <button class="dropdown-btn">Jira History
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container" id="historyMenu">
    </div>
    <hr>
    <div class="vertical-menu-heading">Copy to clipboard</div>
    <div id="copyMenu">
    </div>
  </div>
</body>

</html>
