<!DOCTYPE html>
<html>

<head>
  <title>ezJira Options</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="popup.js"></script>
</head>

<body>
  <div class="vertical-menu">
    <a href="#" class="active">Open JIRA ticket</a>
    <form id="ticket-form">
      <p>
        <label>
          <strong>Ticket ID</strong>
          <input type="text" size="5" class="quiji-ticket-id" id="ticket-input" autofocus required />
          <button class="X">Open</button>
        </label>
      </p>
    </form>
    <button class="dropdown-btn">Last JIRA tickets
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container" id="historyMenu">
    </div>
    <div>
      <p></p>
    </div>
    <div class="vertical-menu-heading">Copy to clipboard</div>
    <div id="copyMenu">
    </div>
  </div>
</body>

</html>
